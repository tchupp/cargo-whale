<div class="auth-main">
    <div class="auth-block">
        <h1>Cargo Whale</h1>

        <div class="bad-auth-block">
            <div class="alert alert-danger" *ngIf="error">
                <strong>Failed to sign in!</strong> Please check your credentials and try again.
            </div>
        </div>

        <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
            <div class="form-group row"
                 [ngClass]="{'has-error': (!username.valid && username.touched), 'has-success': (username.valid && username.touched)}">
                <label for="inputUser" class="col-sm-2 control-label">User</label>

                <div class="col-sm-10">
                    <input [formControl]="username" type="text" class="form-control" id="inputUser"
                           placeholder="Username">
                </div>
            </div>
            <div class="form-group row"
                 [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
                <label for="inputPassword" class="col-sm-2 control-label">Password</label>

                <div class="col-sm-10">
                    <input [formControl]="password" type="password" class="form-control" id="inputPassword"
                           placeholder="Password">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-offset-2 col-sm-10">
                    <button [disabled]="!form.valid" type="submit" class="btn btn-default btn-auth">Log in</button>
                </div>
            </div>
        </form>
    </div>
</div>
