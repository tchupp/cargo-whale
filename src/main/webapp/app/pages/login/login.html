<div class="auth-main">
    <div class="auth-block">
        <h1>Cargo Whale</h1>
        <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
            <div class="form-group row"
                 [ngClass]="{'has-error': (!user.valid && user.touched), 'has-success': (user.valid && user.touched)}">
                <label for="inputUser" class="col-sm-2 control-label">User</label>

                <div class="col-sm-10">
                    <input [formControl]="user" type="text" class="form-control" id="inputUser" placeholder="Username">
                </div>
            </div>
            <div class="form-group row"
                 [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
                <label for="inputPassword" class="col-sm-2 control-label">Password</label>

                <div class="col-sm-10">
                    <input [formControl]="password" type="password" class="form-control" id="inputPassword"
                           placeholder="Password">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-offset-2 col-sm-10">
                    <button [disabled]="!form.valid" type="submit" class="btn btn-default btn-auth">Log in</button>
                </div>
            </div>
        </form>
    </div>
</div>
