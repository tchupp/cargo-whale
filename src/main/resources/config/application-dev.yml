# ===================================================================
# CargoWhale specific properties
# ===================================================================

cargowhale:
  docker:
    uri: unix:///var/run/docker.sock
    enable-log-tailing: true

  metrics:
    jvm:
      enabled: false
    logs:
      enabled: true
      period: 60
      prefix: cargowhale
    graphite:
      enabled: false
      host: graphite
      port: 2003
      period: 60
      prefix: cargowhale
